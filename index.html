<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="title">Решение уравления</h1>

    <form class="form-equation">
        <fieldset>
            <legend>Коэффициенты</legend>

            <input class="params" id="param_a" type="number" placeholder="коэф.a">
            <input class="params" id="param_b" type="number" placeholder="коэф.b" disabled>
            <input class="params" id="param_c" type="number" placeholder="коэф.c" disabled>

            <div class="button">
                <button class="btn btn-calc" id="btn_calc" type="button">Произвести расчет</button>
                <button class="btn btn-reset" id="btn_reset" type="reset">Очистить поля</button>
            </div>
        </fieldset>
    </form>

    <script src="js/script.js"></script>
</body>

</html>
